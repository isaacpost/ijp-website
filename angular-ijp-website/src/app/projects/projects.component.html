<div class="card-cont">
  <mat-card class="single-card" *ngFor="let project of projectInfo">
      <mat-card-header>
        <mat-card-title>{{project.title}}</mat-card-title>
        <mat-card-subtitle><u>Origin</u>: {{project.origin}}</mat-card-subtitle>
      </mat-card-header>
      <img mat-card-image [src]="project.imageLink" alt="Photo of a Shiba Inu">
      <mat-card-content>
        <p>
          {{project.description}}
        </p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button (click)="goToLink(project.link)">{{project.linkName}}</button>
      </mat-card-actions>
  </mat-card>
</div>
