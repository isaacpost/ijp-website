<!DOCTYPE html>

<html>
  <head>
    <title>{{title}}</title>
  </head>

  <body>
    <div *ngIf="isDesktopDevice; else onMobile;">
      <mat-toolbar style="position: fixed; top: 0; z-index: 1;">
          <mat-toolbar-row [class.mat-elevation-z8]="true">
            <span class="name">{{title}}</span>
          </mat-toolbar-row>

          <!-- Only show the toolbar if on a desktop device -->
          <mat-toolbar-row style=" padding-left: 10%;">
            <a
              *ngFor="let route of menuRoutes"
              mat-button
              (click)="navigateOrScroll(route)"
              class="toolbar-nav">
              {{ route.displayName }}
            </a>
          </mat-toolbar-row>

      </mat-toolbar>

      <div style="margin-inline: 10%; min-height: 848px;">
        <div id="about-section" style="padding-block: 128px;"><app-about></app-about></div>
        <mat-divider></mat-divider>
        <div id="projects-section" style="padding-block: 128px;"><app-projects></app-projects></div>
        <mat-divider></mat-divider>
        <div id="contact-section" style="padding-block: 128px;"><app-contact></app-contact></div>
      </div>
      
      <mat-toolbar>
        <mat-toolbar-row>
          <div class="footer-text">&copy;2024 Isaac Post. All rights reserved.</div>
        </mat-toolbar-row>
      </mat-toolbar>
    </div>

    <ng-template #developmentMsg>
      <div style="text-align: center; margin-top: 128px; font-size: 30px; line-height: 50px;">
        Site is currently in development.
        Please check back later!
        <br>
        - Isaac
      </div>
    </ng-template>

    <ng-template #onMobile>
      <mat-drawer-container>
        <mat-drawer #drawer mode="push">
          <div style="display: flex; flex-direction: column;">
            <a
            *ngFor="let route of menuRoutes"
            mat-button
            (click)="navigateOrScroll(route)"
            class="drawer-nav">
            {{ route.displayName }}
            </a>
          </div>
        </mat-drawer>

        <mat-drawer-content>
          <mat-toolbar>
            <mat-toolbar-row [class.mat-elevation-z8]="true">
              <button mat-icon-button style="float: left;" (click)="drawer.open()">
                <mat-icon>menu</mat-icon>
              </button>
    
              <span class="name">{{title}}</span>
            </mat-toolbar-row>
          </mat-toolbar>

          <div id="about-section"><app-about></app-about></div>
          <div id="projects-section"><app-projects></app-projects></div>
          <div id="contact-section"><app-contact></app-contact></div>

          <mat-toolbar>
            <mat-toolbar-row>
              <div class="footer-text">&copy;2024 Isaac Post. All rights reserved.</div>
            </mat-toolbar-row>
          </mat-toolbar>
        </mat-drawer-content>

      </mat-drawer-container>
    </ng-template>
  </body>
</html>
